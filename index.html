<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Thanks for swimming by! | üéê Jellyfish Grid by Matt Weet</title>
    <meta name="description" content="Jellyfish is a lightweight and customisable front-end framework for rapidly designing websites with intuitive class naming conventions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/jellyfish.min.css" media="all">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
    <link rel="icon" type="image/png" href="./img/favicon.png">
  </head>

  <body class="home">
    <div class="center-container text-center">
      <a class="logo" href="/docs/getting-started.html">
        <img src="/img/jellyfish-badge.svg" alt="Jellyfish Logo">
        <h1 class="h5"><span class="screen-reader-text">Jellyfish UI</span> Front End Framework</h1>
      </a>
    </div>
    <div class="github"><a class="github-button" href="https://github.com/unofficialmatt/jellyfish" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star unofficialmatt/jellyfish on GitHub">Star</a> <a class="github-button" href="https://github.com/unofficialmatt" data-size="large" data-show-count="true" aria-label="Follow @unofficialmatt on GitHub">Follow @unofficialmatt</a></div>
    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script>
      bubbly({
        radiusFunc: () => 4 + Math.random() * window.innerWidth / 30,
        compose: "source-over",
        bubbles: 70,
        colorStart: "#ff3c74",
        colorStop: "#ffa0cd",
        blur: 1,
      });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>

</html>
